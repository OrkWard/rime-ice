# Squirrel settings
# encoding: utf-8
#
# squirrel[.custom].yaml 是鼠须管的前端配置文件，小狼毫是 weasel[.custom].yaml
# 各平台皮肤配置并不一致。
#
# 鼠须管内置皮肤展示： https://github.com/NavisLab/rime-pifu
# 鼠须管界面配置指南： https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/鼠鬚管介面配置指南.md
# 鼠须管作者写的图形化的皮肤设计器： https://github.com/LEOYoon-Tsaw/Squirrel-Designer

# 要比共享目录的同名文件的 config_version 大才可以生效
config_version: '2023-02-27'


# options: last | default | _custom_
# last: the last used latin keyboard layout
# default: US (ABC) keyboard layout
# _custom_: keyboard layout of your choice, e.g. 'com.apple.keylayout.USExtended' or simply 'USExtended'
keyboard_layout: default
# for veteran chord-typist
chord_duration: 0.1  # seconds
# options: always | never | appropriate
show_notifications_when: appropriate


# ascii_mode、inline、no_inline、vim_mode 等等设定
# 可参考 /Library/Input Methods/Squirrel.app/Contents/SharedSupport/squirrel.yaml
app_options:
  # com.apple.Spotlight:
  #   ascii_mode: true    # 开启默认英文
  # com.microsoft.VSCode:
  #   ascii_mode: false   # 关闭默认英文


style:
  # 选择皮肤，亮色与暗色主题
  color_scheme: mac
  color_scheme_dark: purity_of_form_custom

  # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
  text_orientation: horizontal  # horizontal | vertical
  candidate_list_layout: linear
  inline_preedit: true
  corner_radius: 10
  hilited_corner_radius: 0
  border_height: 0
  border_width: 0
  line_spacing: 5
  spacing: 10
  #candidate_format: '%c. %@'
  #base_offset: 6
  font_face: 'Lucida Grande'
  font_point: 21
  #label_font_face: 'Lucida Grande'
  label_font_point: 18
  #comment_font_face: 'Lucida Grande'
  comment_font_point: 18


# 皮肤列表
preset_color_schemes:
  mac:
    author: "lamb"
    name: "lamb"
    back_color: 0xffffff              #设置输入条的背景色，色值是按照BGR的形式16进制填写
    corner_radius: 5                  #设置输入条的圆角效果
    border_height: 4                  #设置输入条上下宽度
    dborder_width: 4                  #设置输入条左右宽度
    border_color: 0x9f62e8            #输入条边框颜色，似乎在横向模式下不起作用
    border_color_width: 0             #输入条边框宽度
    candidate_format: "%c %@  "       #设置每个候选词之间的间隔距离，%c代表备选的数字，%@代表候选字，可以通过输入空格的形式来调整每个候选字之间的间隔距离
    candidate_text_color: 0x333333    #候选字颜色
    font_face: PingFangSC             #字体
    font_point: 16                    #字体大小
    text_color: 0x333333              #普通候选字的颜色，非第一候选字
    hilited_candidate_label_color: 0xffffff   #第一候选字标签颜色，也就是数字1
    hilited_text_color: 0xffffff              #第一候选字颜色
    hilited_candidate_back_color: 0xD05B21    #第一候选字高亮颜色（背景色）
    hilited_corner_radius: 5                  #第一候选字高亮颜色的圆角，当不设置时就是一整块的颜色，设置了圆角之后就带有圆角效果了
    horizontal: true                  #设置水平还是竖直模式
    inline_preedit: true              #设置是否双行显示
    label_color: 0x888888             #普通标签的颜色(非第一候选字)，也就是候选字数字
    label_font_point: 12              #普通标签的字体大小
